<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GBTO | SignUp </title>
    <link rel="shortcut icon" type="image" href="../assets/images/GBTO Logo.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/css/fonts.css">
</head>
<body>
                        <!-- /**********************
                        * NAVBAR BEGINS HERE *
                        **********************/ -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary menu fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../assets/images/GBTO Logo.png" alt="GBTO" width="100"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

     <!-- ////////////////////////////////////////////////////////////////////////////////////////
                               START - THE LOGIN SECTION  
        ////////////////////////////////////////////////////////////////////////////////////////-->


    <section class="sign-up" id="sign-up">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                    <div class="img-box mb-0">
                        <img src="../assets/images/Art & Illustration/6.png" alt="art & illustration" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                    <div class="form-container">
                        <div>
                            <!-- Section Title Starts -->
                            <div class="row-header">
                                <h2 class="title-head hidden-xs">get <span>started</span></h2>
                                <p class="info-form">
                                    Open account for free and start trading Bitcoins now!
                                </p>
                            </div>
                            <!-- Section Title Ends -->

                            <!-- Form Starts -->
                            <form method="" action="">

                                <input type="hidden" name="" value="">

                                <!-- Input Field Starts -->
                                <div class="form-group">
                                    <input class="form-control" name="username" id="username" placeholder="Username"
                                        type="text" value="" required="">
                                    <!-- Ensure to place all errors in the form group to activate the error styles --> 
                                    <!-- <p class="error">Please input Your Username!</p> -->
                                </div>
                                <!-- Input Field Ends -->

                                <!-- Input Field Starts -->
                                <div class="form-group">
                                    <input class="form-control" name="firstname" id="firstname"
                                        placeholder="Firstname" type="text" value="" required="">
                                </div>
                                <!-- Input Field Ends -->

                                <!-- Input Field Starts -->
                                <div class="form-group">
                                    <input class="form-control" name="lastname" id="lastname" placeholder="Lastname"
                                        type="text" value="" required="">
                                </div>
                                <!-- Input Field Ends -->

                                <!-- Input Field Starts -->
                                <div class="form-group">
                                    <input class="form-control" name="email" id="email" placeholder="Email"
                                        type="email" value="" required="">
                                </div>
                                <!-- Input Field Ends -->

                                <!-- Input Field Starts -->
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Country</option>
                                    <option value="1">Afghanistan</option>
                                    <option value="2">Albania</option>
                                    <option value="3">Algeria</option>
                                    <option value="4">Bahrain</option>
                                    <option value="5">Bangladesh</option>
                                    <option value="6">Barbados</option>
                                    <option value="7">Côte d'Ivoire</option>
                                    <option value="8">Cabo Verde</option>
                                    <option value="9">Cameroon</option>
                                    <option value="10">Canada</option>
                                    <option value="11">China</option>
                                    <option value="12">Indonesia</option>
                                    <option value="13">Ireland</option>
                                    <option value="14">India</option>              
                                    <option value="15">Italy</option>
                                    <option value="16">Kyrgyzstan</option>
                                    <option value="17">Lesotho</option>
                                    <option value="18">Mexico</option>
                                    <option value="19">Nepal</option>
                                    <option value="20">Nigeria</option>
                                    <option value="21">Qatar</option>
                                    <option value="22">Serbia</option>
                                    <option value="23">Solomon Islands</option>
                                    <option value="24">Sri Lanka</option>
                                    <option value="25">Venezuela</option>
                                    <option value="26">Vietnam</option>
                                    <option value="27">Yemen</option>
                                    <option value="28">Zambia</option>
                                    <option value="29">Zimbabwe</option>
                                  </select>
                                <!-- Input Field Ends -->

                                <!-- Input Field Starts -->
                                <div class="form-group">
                                    <input class="form-control" name="phone number" id="phone number" placeholder="Phone Number"
                                        type="number" value="" required="">
                                </div>
                                <!-- Input Field Ends -->


                                <!-- Input Field Starts -->
                                <div class="form-group">
                                    <input class="form-control" name="password" id="password" placeholder="Password"
                                        type="password" value="" required="">
                                </div>
                                <!-- Input Field Ends -->

                                <!-- Input Field Starts -->
                                <div class="form-group">
                                    <input class="form-control" name="password_confirmation"
                                        id="password_confirmation" placeholder="Password confirmation"
                                        type="password" required="">
                                </div>
                                <!-- Input Field Ends -->

                                <!-- Submit Form Button Starts -->
                                <div class="form-group">
                                    <button class="forms-btn" type="submit">create account</button>
                                    <p class="text-center">
                                        already have an account ? <a href="./login.html">Login</a>
                                    </p>
                                </div>
                                <!-- Submit Form Button Ends -->
                            </form>
                            <!-- Form Ends -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

                        <!-- /**********************
                          * Copyright Section *
                        **********************/ -->
    <section class="copyright" id="copyright">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>Copyright © 2022. All rights reserved by GBTO. 1828 N Higley Rd, Ste 116, Mesa, Arizona 85205, USA. Contact: info@.com</p>
            </div>
        </div>
    </section>

    <script src="../assets/js/bootstrap.bundle.js"></script>
</body>
</html>
