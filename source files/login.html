     <!-- ////////////////////////////////////////////////////////////////////////////////////////
                               START - THE LOGIN SECTION

    <section class="sign-up" id="sign-up">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                    <div class="img-box mb-0">
                        <img src="../assets/images/Art & Illustration/4.png" alt="art & illustration" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                    <div class="form-container">
                        <div>
                            <!-- Section Title Starts -->
                            <div class="row-header">
                                <h2 class="title-head hidden-xs">member <span>signin</span></h2>
                                <p class="info-form" id="main">
                                    Send, receive and securely store your coins in your wallet
                                </p>
                            </div>
                            <!-- Section Title Ends -->
                            <!-- Form Starts -->
                            <form action="" method="">

                                <input type="hidden" name="" value="">

                                <!-- Input Field Starts -->
                                <div class="form-group">
                                    <input class="form-control" name="email" id="email" placeholder="Email"
                                        type="email" value="" required="">
                                        
                                    <!-- Ensure to place all errors in the form group to activate the error styles --> 
                                    <!-- <p class="error">Please input Your Username!</p> -->
                                </div>
                                <!-- Input Field Ends -->

                                <!-- Input Field Starts -->
                                <div class="form-group">
                                    <input class="form-control" name="password" id="password" placeholder="Password"
                                        type="password" value="" required="">

                                    <!-- Ensure to place all success promts in the form group to activate the success styles -->
                                    <!-- <p class="success">signup Successfull!!</p> -->
                                </div>

                                <div class="form-group">
                                    <p class="text-left">
                                        <a href="./signup.html">Forget password?</a>
                                    </p>
                                </div>
                                <!-- Input Field Ends -->

                                <!-- Submit Form Button Starts -->
                                <div class="form-group">
                                    <a href=""><button class="forms-btn" type="submit">login</button></a>
                                    <p class="text-center">
                                        don't have an account ? <a href="./signup.html">signup
                                            now</a>
                                    </p>
                                </div>
                                <!-- Submit Form Button Ends -->

                            </form>
                            <!-- Form Ends -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
